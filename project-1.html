<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
        color: red;
        font-size: 0.875em;
    }
   
</style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">College Registration Form</h2>
     <form id="registrationForm">
    <div class="row">
        <div class="mb-3">
        <div class="col-md-6">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" accept="image/jpeg, image/png" required>
            <div class="error" id="photoError"></div>
          </div>
        </div>
    </div>
     <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="error" id="firstNameError"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="error" id="lastNameError"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="error" id="passwordError"></div>
        </div>
       <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="error" id="confirmPasswordError"></div>
       </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" required>
       <div class="error" id="mobileNumberError"></div>
     </div>
    <div class="mb-3">
     <label for="address" class="form-label">Address</label>
     <textarea class="form-control" id="address" name="address" required></textarea>
     <div class="error" id="addressError"></div>
    </div>
   </div>
   <div class="col-md-6">
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required>
      <div class="error" id="dobError"></div>
   </div>
   <div class="mb-3">
    <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    <div class="error" id="genderError"></div>
   </div>
   <div class="mb-3">
    <label for="qualifications" class="form-label">Qualifications</label>
    <input type="text" class="form-control" id="qualifications" required>
    <div class="error" id="qualificationsError"></div>
   </div> 
  <div class="mb-3">
    <div class="mb-3">
        <label for="languages" class="form-label">Languages</label>
        <select class="form-select" id="languages" name="languages" required>
          <option value="">Select Language</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          
        </select>
      </div>
    <div class="error" id="languagesError"></div>
   </div>
   </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" class="form-control" id="courseName" required>
      <div class="error" id="courseNameError"></div>
  </div>
  </div>
  <div class="col-md-4">
    <div class="mb-3">
      <label for="collegeName" class="form-label">College Name</label>
      <input type="text" class="form-control" id="collegeName" required>
      <div class="error" id="collegeNameError"></div>
  </div>
  </div>
  <div class="col-md-4">
    <div class="mb-3">
      <label for="universityName" class="form-label">University Name</label>
      <input type="text" class="form-control" id="universityName" required>
      <div class="error" id="universityNameError"></div>
  </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-4">
    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <input type="text" class="form-control" id="duration" required>
      <div class="error" id="durationError"></div>
  </div>
  </div>
  <div class="col-md-4">
    <div class="mb-3">
      <label for="place" class="form-label">Place</label>
      <input type="text" class="form-control" id="place" required>
      <div class="error" id="placeError"></div>
  </div>
  </div>
  <div class="col-md-4">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" required>
      <div class="error" id="dateError"></div>
  </div>
  </div>
    
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let isValid = true;

        document.querySelectorAll('.error').forEach(el => el.textContent = '');
       
        function validatePhoto() {
            const input = document.getElementById('photo');
            const file = input.files[0];
            const errorElement = document.getElementById('photoError');
            if (!file) {
                errorElement.textContent = 'Photo cannot be empty.';
                isValid = false;
            } else if (!['image/jpeg', 'image/png'].includes(file.type)) {
                errorElement.textContent = 'Please upload a valid image file (JPEG or PNG).';
                isValid = false;
            }
        }




        function validateTextField(id, minLength, maxLength) {
            const input = document.getElementById(id);
            const value = input.value.trim();
            const errorElement = document.getElementById(id + 'Error');
            if (!value) {
                errorElement.textContent = 'This field cannot be empty.';
                isValid = false;
            } else if (!/^[A-Za-z\s]+$/.test(value)) {
                errorElement.textContent = 'This field must contain only alphabetic characters.';
                isValid = false;
            } else if (value.length < minLength || value.length > maxLength) {
                errorElement.textContent = `Length must be between ${minLength} and ${maxLength} characters.`;
                isValid = false;
            }
        }

        function validateEmail() {
            const input = document.getElementById('email');
            const value = input.value.trim();
            const errorElement = document.getElementById('emailError');
            if (!value) {
                errorElement.textContent = 'Email cannot be empty.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(value)) {
                errorElement.textContent = 'Please enter a valid email address.';
                isValid = false;
            }
        }

        function validatePhone() {
            const input = document.getElementById('mobileNumber');
            const value = input.value.trim();
            const errorElement = document.getElementById('mobileNumberError');
            if (!value) {
                errorElement.textContent = 'Mobile number cannot be empty.';
                isValid = false;
            } else if (!/^\d{10}$/.test(value)) {
                errorElement.textContent = 'Please enter a valid mobile number (10 digits).';
                isValid = false;
            }
        }

        function validatePassword() {
            const input = document.getElementById('password');
            const value = input.value;
            const errorElement = document.getElementById('passwordError');
            if (!value) {
                errorElement.textContent = 'Password cannot be empty.';
                isValid = false;
            } else if (value.length < 8) {
                errorElement.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('confirmPasswordError');
            if (!confirmPassword) {
                errorElement.textContent = 'Confirm Password cannot be empty.';
                isValid = false;
            } else if (confirmPassword !== password) {
                errorElement.textContent = 'Passwords do not match.';
                isValid = false;
            }
        }

        function validateAddress() {
            const input = document.getElementById('address');
            const value = input.value.trim();
            const errorElement = document.getElementById('addressError');
            if (!value) {
                errorElement.textContent = 'Address cannot be empty.';
                isValid = false;
            }
        }

        function validateDateOfBirth() {
            const input = document.getElementById('dob');
            const value = input.value;
            const errorElement = document.getElementById('dobError');
            if (!value) {
                errorElement.textContent = 'Date of Birth cannot be empty.';
                isValid = false;
            } else if (new Date(value) >= new Date()) {
                errorElement.textContent = 'Date of Birth cannot be a future date.';
                isValid = false;
            }
        }

        function validateGender() {
            const selectedGender = document.querySelector('input[name="gender"]:checked');
            const errorElement = document.getElementById('genderError');
            if (!selectedGender) {
                errorElement.textContent = 'Please select a gender.';
                isValid = false;
            }
        }

        function validateQualifications() {
            const input = document.getElementById('qualifications');
            const value = input.value.trim();
            const errorElement = document.getElementById('qualificationsError');
            if (!value) {
                errorElement.textContent = 'Qualifications cannot be empty.';
                isValid = false;
            }
        }

        function validateLanguages() {
            const select = document.getElementById('languages');
            const value = select.value;
            const errorElement = document.getElementById('languagesError');
            if (!value) {
                errorElement.textContent = 'Language selection is required.';
                isValid = false;
            }
        }

        function validatePlace() {
            const input = document.getElementById('place');
            const value = input.value.trim();
            const errorElement = document.getElementById('placeError');
            if (!value) {
                errorElement.textContent = 'Place cannot be empty.';
                isValid = false;
            }
        }

        function validateDate() {
            const input = document.getElementById('date');
            const value = input.value;
            const errorElement = document.getElementById('dateError');
            if (!value) {
                errorElement.textContent = 'Date cannot be empty.';
                isValid = false;
            } else if (!/\d{4}-\d{2}-\d{2}/.test(value)) {
                errorElement.textContent = 'Invalid date format. Use YYYY-MM-DD.';
                isValid = false;
            }
        }

        function validateCourseName() {
            const input = document.getElementById('courseName');
            const value = input.value.trim();
            const errorElement = document.getElementById('courseNameError');
            if (!value) {
                errorElement.textContent = 'Course Name cannot be empty.';
                isValid = false;
            }
        }

        function validateDuration() {
            const input = document.getElementById('duration');
            const value = input.value.trim();
            const errorElement = document.getElementById('durationError');
            if (!value) {
                errorElement.textContent = 'Duration cannot be empty.';
                isValid = false;
            }
        }

        function validateCollegeName() {
            const input = document.getElementById('collegeName');
            const value = input.value.trim();
            const errorElement = document.getElementById('collegeNameError');
            if (!value) {
                errorElement.textContent = 'College Name cannot be empty.';
                isValid = false;
            }
        }

        function validateUniversityName() {
            const input = document.getElementById('universityName');
            const value = input.value.trim();
            const errorElement = document.getElementById('universityNameError');
            if (!value) {
                errorElement.textContent = 'University Name cannot be empty.';
                isValid = false;
            }
        }

        function validatePhoto() {
            const input = document.getElementById('photo');
            const file = input.files[0];
            const errorElement = document.getElementById('photoError');
            if (!file) {
                errorElement.textContent = 'Photo cannot be empty.';
                isValid = false;
            } else if (!['image/jpeg', 'image/png'].includes(file.type)) {
                errorElement.textContent = 'Please upload a valid image file (JPEG or PNG).';
                isValid = false;
            }
        }

        
        validateTextField('firstName', 1, 50);
        validateTextField('lastName', 1, 50);
        validateEmail();
        validatePhone();
        validatePassword();
        validateConfirmPassword();
        validateAddress();
        validateDateOfBirth();
        validateGender();
        validateQualifications();
        validateLanguages();
        validatePlace();
        validateDate();
        validateCourseName();
        validateDuration();
        validateCollegeName();
        validateUniversityName();
        validatePhoto();

        if (isValid) {
            alert('Form submitted successfully!');
         
           
        }
    });
  </script>
</body>
</html>
